# =============================================================================
# LYVOXA RELEASE PIPELINE
# =============================================================================
# Minimal, professional release workflow
# Author: rezky_nightky
# Version: Stellar 3.0

name: 🌟 Stellar Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 3.0)"
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  PROJECT_NAME: lyvoxa

jobs:
  release:
    name: 🚀 Build & Release
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 🦀 Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: 📦 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: 🏗️ Build Release
        run: |
          cargo update
          cargo build --release --target x86_64-unknown-linux-gnu
          strip target/x86_64-unknown-linux-gnu/release/$PROJECT_NAME

      - name: 📦 Create Package
        run: |
          # Get version
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          # Clean version: remove 'v' prefix if present
          VERSION=$(echo "$VERSION" | sed 's/^v//')
          ARTIFACT="$PROJECT_NAME-$VERSION-linux-amd64"
          
          # Create package
          mkdir -p $ARTIFACT/bin
          cp target/x86_64-unknown-linux-gnu/release/$PROJECT_NAME $ARTIFACT/bin/
          cp README.md CHANGELOG.md LICENSE $ARTIFACT/ 2>/dev/null || true
          
          # Create tarball
          tar -czf $ARTIFACT.tar.gz $ARTIFACT/
          
          # Generate checksums
          sha256sum $ARTIFACT.tar.gz > $ARTIFACT.tar.gz.sha256
          sha512sum $ARTIFACT.tar.gz > $ARTIFACT.tar.gz.sha512
          
          # Store for next steps
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ARTIFACT=$ARTIFACT" >> $GITHUB_ENV
          
          echo "✅ Package created: $ARTIFACT.tar.gz ($(du -h $ARTIFACT.tar.gz | cut -f1))"

      - name: 📋 Generate Changelog
        run: |
          # Get previous release tag
          PREV_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "## Changes" > CHANGELOG.txt
            git log --oneline --pretty="- %s (%h)" -20 >> CHANGELOG.txt
          else
            echo "## Changes since $PREV_TAG" > CHANGELOG.txt
            git log $PREV_TAG..HEAD --oneline --pretty="- %s (%h)" >> CHANGELOG.txt
          fi
          
          cat CHANGELOG.txt

      - name: �� Create Release Notes
        run: |
          cat > RELEASE_NOTES.md << EOF
          # Lyvoxa $VERSION

          **Linux x86_64 system monitoring tool**

          ## Installation

          \`\`\`bash
          wget https://github.com/oxyzenQ/lyvoxa/releases/download/$VERSION/$ARTIFACT.tar.gz
          sha256sum -c $ARTIFACT.tar.gz.sha256
          tar -xzf $ARTIFACT.tar.gz
          sudo cp $ARTIFACT/bin/* /usr/local/bin/
          \`\`\`

          ## What's Changed

          EOF
          cat CHANGELOG.txt >> RELEASE_NOTES.md
          
          cat >> RELEASE_NOTES.md << EOF

          ## Verification

          \`\`\`bash
          sha256sum -c $ARTIFACT.tar.gz.sha256
          \`\`\`

          **Full Changelog**: https://github.com/oxyzenQ/lyvoxa/compare/$VERSION
          EOF

      - name: 🚀 Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Lyvoxa ${{ env.VERSION }}"
          tag_name: ${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            ${{ env.ARTIFACT }}.tar.gz
            ${{ env.ARTIFACT }}.tar.gz.sha256
            ${{ env.ARTIFACT }}.tar.gz.sha512
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Summary
        run: |
          echo "🎉 Release $VERSION published successfully!"
          echo "📦 Package: $ARTIFACT.tar.gz"
          echo "🔗 https://github.com/oxyzenQ/lyvoxa/releases/tag/$VERSION"
