# =============================================================================
# LYVOXA RELEASE PIPELINE - PROFESSIONAL ORDERED BUILD
# =============================================================================
# Strict ordering: CodeQL → Security → Debug Build → Performance → Release → Publish
# Author: rezky_nightky
# Version: Stellar 3.0

name: 🌟 Release

on:
  push:
    tags:
      - '*.*'           # Match: 3.0, 10.5, etc
      - '*.*.*'         # Match: 3.0.1, 10.5.2, etc
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 3.0, 3.0.1)"
        required: true

permissions:
  contents: write
  security-events: write
  actions: read

env:
  CARGO_TERM_COLOR: always
  PROJECT_NAME: lyvoxa

jobs:
  # =============================================================================
  # STEP 1: CODEQL SECURITY ANALYSIS
  # =============================================================================
  codeql:
    name: 1️⃣ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3

  # =============================================================================
  # STEP 2: SECURITY & QUALITY CHECKS
  # =============================================================================
  security:
    name: 2️⃣ Security & Quality
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Run formatting check
        run: cargo fmt --check
      
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Audit dependencies
        run: |
          cargo install cargo-audit
          cargo audit || echo "Audit completed with warnings"

  # =============================================================================
  # STEP 3: BUILD DEBUG & TEST
  # =============================================================================
  build-debug:
    name: 3️⃣ Build Debug & Test
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      
      - name: Build Debug
        run: cargo build --target x86_64-unknown-linux-gnu
      
      - name: Run Tests
        run: cargo test --target x86_64-unknown-linux-gnu
      
      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: lyvoxa-debug-${{ github.sha }}
          path: target/x86_64-unknown-linux-gnu/debug/lyvoxa
          retention-days: 7

  # =============================================================================
  # STEP 4: PERFORMANCE MONITORING
  # =============================================================================
  performance:
    name: 4️⃣ Performance Monitoring
    runs-on: ubuntu-latest
    needs: build-debug
    steps:
      - uses: actions/checkout@v5
      
      - name: Download debug artifacts
        uses: actions/download-artifact@v5
        with:
          name: lyvoxa-debug-${{ github.sha }}
          path: ./artifacts/
      
      - name: Validate debug binary
        run: |
          chmod +x artifacts/lyvoxa
          echo "🧪 Validating debug binary..."
          if readelf -h artifacts/lyvoxa > /dev/null 2>&1; then
            echo "✅ Debug binary is valid"
          else
            echo "❌ Invalid binary"
            exit 1
          fi

  # =============================================================================
  # STEP 5: BUILD OPTIMIZED RELEASE
  # =============================================================================
  build-release:
    name: 5️⃣ Build Optimized Release
    runs-on: ubuntu-latest
    needs: performance
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build Optimized Binary
        run: |
          echo "🚀 Building optimized release with LTO..."
          export RUSTFLAGS="-C opt-level=z -C lto=fat -C codegen-units=1 -C strip=symbols"
          cargo build --release --target x86_64-unknown-linux-gnu
          strip --strip-all target/x86_64-unknown-linux-gnu/release/$PROJECT_NAME
          
          echo ""
          echo "📊 Binary Analysis:"
          ls -lh target/x86_64-unknown-linux-gnu/release/$PROJECT_NAME
          file target/x86_64-unknown-linux-gnu/release/$PROJECT_NAME
          echo ""
          echo "✅ Optimized release build completed"

      - name: Setup GPG (if available)
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "🔐 Setting up GPG for signing..."
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
          echo "✅ GPG key imported"
        continue-on-error: true

      - name: Create Package
        run: |
          # Get version
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          VERSION=$(echo "$VERSION" | sed 's/^v//')
          ARTIFACT="$PROJECT_NAME-$VERSION-linux-amd64"
          
          # Create clean package structure
          mkdir -p $ARTIFACT/bin
          cp target/x86_64-unknown-linux-gnu/release/$PROJECT_NAME $ARTIFACT/bin/
          cp README.md LICENSE $ARTIFACT/
          cp docs/CHANGELOG.md $ARTIFACT/ 2>/dev/null || true
          
          # Create tarball
          tar -czf $ARTIFACT.tar.gz $ARTIFACT/
          
          # Generate SHA256 checksum
          sha256sum $ARTIFACT.tar.gz > $ARTIFACT.tar.gz.sha256
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ARTIFACT=$ARTIFACT" >> $GITHUB_ENV
          
          echo "✅ Package: $ARTIFACT.tar.gz ($(du -h $ARTIFACT.tar.gz | cut -f1))"

      - name: Sign Package (GPG)
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "🔏 Signing package with GPG..."
          
          # Sign with passphrase if provided (binary format .sig)
          if [ -n "${{ secrets.GPG_PASSPHRASE }}" ]; then
            echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 \
              --pinentry-mode loopback --detach-sign $ARTIFACT.tar.gz
          else
            gpg --batch --yes --detach-sign $ARTIFACT.tar.gz
          fi
          
          # Verify signature was created
          if [ -f "$ARTIFACT.tar.gz.sig" ]; then
            echo "✅ Signature created: $ARTIFACT.tar.gz.sig ($(du -h $ARTIFACT.tar.gz.sig | cut -f1))"
            gpg --verify $ARTIFACT.tar.gz.sig $ARTIFACT.tar.gz
          else
            echo "⚠️ Signature file not created"
          fi
        continue-on-error: true

      - name: Generate Changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "## Changes" > CHANGELOG.txt
            git log --oneline --pretty="- %s (%h)" -20 >> CHANGELOG.txt
          else
            echo "## Changes since $PREV_TAG" > CHANGELOG.txt
            git log $PREV_TAG..HEAD --oneline --pretty="- %s (%h)" >> CHANGELOG.txt
          fi

      - name: Create Release Notes
        run: |
          cat > RELEASE_NOTES.md << EOF
          # Lyvoxa $VERSION

          **Linux x86_64 system monitoring tool**

          ## Installation

          \`\`\`bash
          wget https://github.com/oxyzenQ/lyvoxa/releases/download/$VERSION/$ARTIFACT.tar.gz
          wget https://github.com/oxyzenQ/lyvoxa/releases/download/$VERSION/$ARTIFACT.tar.gz.sha256
          sha256sum -c $ARTIFACT.tar.gz.sha256
          tar -xzf $ARTIFACT.tar.gz
          sudo cp $ARTIFACT/bin/* /usr/local/bin/
          \`\`\`

          ## What's Changed

          EOF
          cat CHANGELOG.txt >> RELEASE_NOTES.md
          
          cat >> RELEASE_NOTES.md << EOF

          ## Verification

          **SHA256 Checksum:**
          \`\`\`bash
          sha256sum -c $ARTIFACT.tar.gz.sha256
          \`\`\`

          **GPG Signature (if available):**
          \`\`\`bash
          # Import developer's public key (first time only)
          gpg --keyserver hkps://keys.openpgp.org --recv-keys 0D8D13BB989AF9F0
          
          # Verify signature
          gpg --verify $ARTIFACT.tar.gz.sig $ARTIFACT.tar.gz
          \`\`\`

          **Full Changelog**: https://github.com/oxyzenQ/lyvoxa/commits/$VERSION
          EOF

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lyvoxa-release-artifacts-${{ github.sha }}
          path: |
            ${{ env.ARTIFACT }}.tar.gz
            ${{ env.ARTIFACT }}.tar.gz.sha256
            ${{ env.ARTIFACT }}.tar.gz.sig
            RELEASE_NOTES.md
          retention-days: 30

  # =============================================================================
  # STEP 6: PUBLISH RELEASE
  # =============================================================================
  publish:
    name: 6️⃣ Publish Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
    
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v5
        with:
          name: lyvoxa-release-artifacts-${{ github.sha }}
          path: ./release/
      
      - name: Prepare release files
        run: |
          cd release
          echo "📋 Files to publish:"
          ls -lh
          
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          name: "Lyvoxa ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          body_path: release/RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: release/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "✅ Release ${{ github.ref_name }} published successfully"
          echo "📦 Artifacts uploaded to GitHub Releases"
          echo "🔗 https://github.com/oxyzenQ/lyvoxa/releases/tag/${{ github.ref_name }}"
