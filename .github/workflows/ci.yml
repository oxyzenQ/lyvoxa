  # =============================================================================
  # RELEASE CREATION
  # =============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: lyvoxa-linux-x86_64
          path: ./artifacts/

      - name: Create release archive
        run: |
          cd artifacts
          chmod +x lyvoxa lyvoxa-simple
          tar -czf lyvoxa-stellar-2.0-linux-x86_64.tar.gz lyvoxa lyvoxa-simple
          sha256sum lyvoxa-stellar-2.0-linux-x86_64.tar.gz > lyvoxa-stellar-2.0-linux-x86_64.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/lyvoxa-stellar-2.0-linux-x86_64.tar.gz
            artifacts/lyvoxa-stellar-2.0-linux-x86_64.tar.gz.sha256
          body: |
            # Lyvoxa Stellar 1.5 Release

            High-performance system monitoring tool for Linux x86_64.

            ## What's New
            - Optimized build system with CPU core limits
            - Enhanced performance monitoring
            - Improved memory efficiency

            ## Installation

            ### Quick Install
            ```bash
            wget https://github.com/oxyzenQ/lyvoxa/releases/download/${{ github.ref_name }}/lyvoxa-stellar-2.0-linux-x86_64.tar.gz
            tar -xzf lyvoxa-stellar-2.0-linux-x86_64.tar.gz
            sudo mv lyvoxa lyvoxa-simple /usr/local/bin/
            ```

            ### Manual Installation
            ```bash
            # Extract and run directly
            tar -xzf lyvoxa-stellar-2.0-linux-x86_64.tar.gz
            ./lyvoxa
            ```

            ## System Requirements
            - Linux x86_64 (Arch Linux recommended)
            - Minimal system resources

            ## Checksums
            Verify your download with SHA256:
            ```bash
            sha256sum -c lyvoxa-stellar-2.0-linux-x86_64.tar.gz.sha256
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # PERFORMANCE MONITORING
  # =============================================================================
  performance:
    name: Performance Monitoring
    runs-on: ubuntu-latest
    needs: build-linux
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: lyvoxa-linux-x86_64
          path: ./artifacts/

      - name: Run performance tests
        run: |
          chmod +x artifacts/lyvoxa artifacts/lyvoxa-simple

          echo "ðŸ“Š Binary Size Analysis:"
          echo "========================="
          ls -la artifacts/
          echo ""
          echo "File sizes:"
          du -h artifacts/*
          echo ""

          echo "ðŸ“ˆ Binary Information:"
          echo "====================="
          file artifacts/lyvoxa
          file artifacts/lyvoxa-simple
          echo ""

          echo "ðŸ” Binary Dependencies:"
          echo "======================"
          ldd artifacts/lyvoxa || echo "Static binary (no dynamic dependencies)"
          echo ""

          echo "âš¡ Performance Metrics:"
          echo "====================="
          echo "Main binary: $(du -h artifacts/lyvoxa | cut -f1)"
          echo "Simple binary: $(du -h artifacts/lyvoxa-simple | cut -f1)"

          # Calculate compression ratio
          MAIN_SIZE=$(stat -c%s artifacts/lyvoxa)
          SIMPLE_SIZE=$(stat -c%s artifacts/lyvoxa-simple)
          TOTAL_SIZE=$((MAIN_SIZE + SIMPLE_SIZE))
          echo "Total size: $(numfmt --to=iec $TOTAL_SIZE)"

          # Basic validation (check if binaries are valid ELF)
          echo ""
          echo "ðŸ§ª Binary Validation:"
          echo "===================="
          if readelf -h artifacts/lyvoxa > /dev/null 2>&1; then
            echo "âœ… lyvoxa: Valid ELF binary"
          else
            echo "âŒ lyvoxa: Invalid binary"
            exit 1
          fi

          if readelf -h artifacts/lyvoxa-simple > /dev/null 2>&1; then
            echo "âœ… lyvoxa-simple: Valid ELF binary"
          else
            echo "âŒ lyvoxa-simple: Invalid binary"
            exit 1
          fi

          echo ""
          echo "ðŸŽ¯ Performance Summary:"
          echo "======================"
          echo "âœ… Binaries built successfully"
          echo "âœ… Size optimization: Simple binary is $(echo "scale=1; $SIMPLE_SIZE * 100 / $MAIN_SIZE" | bc)% of main binary size"
          echo "âœ… Ready for distribution"

      - name: Comment PR with performance
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            try {
              const binarySize = execSync('du -h artifacts/lyvoxa | cut -f1').toString().trim();
              const simpleBinarySize = execSync('du -h artifacts/lyvoxa-simple | cut -f1').toString().trim();
              const totalSize = execSync('du -ch artifacts/* | tail -1 | cut -f1').toString().trim();

              // Get binary info
              const binaryInfo = execSync('file artifacts/lyvoxa').toString().trim();
              const isStripped = binaryInfo.includes('stripped') ? 'âœ… Stripped' : 'âš ï¸ Not stripped';

              const comment = `## ðŸ“Š Performance & Binary Analysis Report

              ### ðŸ“¦ Binary Sizes
              | Binary | Size | Description |
              |--------|------|-------------|
              | **lyvoxa** | **${binarySize}** | Main TUI application |
              | **lyvoxa-simple** | **${simpleBinarySize}** | Lightweight version |
              | **Total** | **${totalSize}** | Combined package size |

              ### ðŸ” Binary Details
              - **Architecture**: Linux x86_64
              - **Build Profile**: Release (optimized)
              - **Symbols**: ${isStripped}
              - **Dependencies**: Statically linked

              ### âš¡ Performance Notes
              - Built with CPU core limits for thermal control
              - Optimized for minimal memory footprint
              - Ready for distribution on Linux systems

              > ðŸŽ¯ **Quality Check**: All binaries validated as proper ELF executables
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Error creating performance comment:', error);
            }

# =============================================================================
# WORKFLOW CONFIGURATION
# =============================================================================

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
